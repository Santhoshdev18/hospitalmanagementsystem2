        <td width="77%" align="left" valign="top"> <p class="subside">About The Department</p>
          <p class="matter">The Department of Urology is concerned with management of patients   suffering from surgical diseases of the Urogenital system including   Urological Oncology. The department also has a Renal Transplantation   Programme under.</p>
          <p class="subside">State of the art Infrastructure/ Facilities</p>
          <p class="matter">With the backup of excellent laboratory facilities, modern operation   theatres and state of the art Intensive Care Units, we are able to offer   our services for pre-transplant evaluation of kidney donor &amp;   patient, their preparation for Kidney Transplant Surgery and   post-transplant follow up to give maximum long-term functioning of   transplanted kidney. Dr. Sahariah, Chief of the Kidney Transplantation   Team, is arguably the most experienced Transplant Surgeon in the country   with more than 3000 Transplant Surgeries to his credit. He has helped   in starting Renal Transplant Programme in 24 centres across the country.<br />
          The Renal Transplant Programme was started in 2005, so far we have   conducted more than 250 Renal Transplant surgeries with excellent   results. Well trained medical, paramedical &amp; nursing staff is   associated with the programme, all providing round the clock services to   patients. The Institute strictly follows the ethical guidelines as per   the Human Organ Transplantation Act, 1995 and performs only living   related donor kidney transplantation. We have also developed a vibrant   Cadaver Donor Transplantation Programme since last three years and   performed more than 40 Cadaver Renal Transplantations during this short   span which is one of the largest Cadaver Transplant series in the   country. We also have the distinction of performing Cadaver Renal   Transplantation from the youngest (18 months old) and oldest (79 years   old) Cadaver donor in the country. With the support of the Neurology,   Neurosurgery, Anesthesiology and Intensive Care Departments a dedicated   team of transplant co-ordinators, transplant nurse and social workers   work round the clock to educate and counsel families of the brain dead   victims about usefulness of organ donation. The hospital also   transplants organs and tissues including Cornea with other hospitals   involved in organ transplantation in the city of Hyderabad.          </p>
          <p class="matter">In addition we are well-equipped to perform all Open and Endoscopic   Urological Procedures. We possess the latest Storz instruments for   Endo-Urology work like TURP (Trans-Urethral Resection Prostate), PCNL,   URS etc. and have facility for ESWL for stone disease<br />
          </p></td>
